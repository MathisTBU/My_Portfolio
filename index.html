<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio - Mathis</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #121212;
            padding: 2em;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #292929;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1, h2, h3 {
            color: #61dafb;
        }

        p {
            color: #ddd;
        }

        .project {
            margin-bottom: 2em;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        footer {
            background-color: #121212;
            color: #888;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Portfolio</h1>
        <p>Présentation de mes travaux</p>
        <!-- Bouton pour changer la couleur de fond -->
        <button id="changeColorButton">Changer la couleur</button>
    </header>

    <section>
        <h2>Projets</h2>

        <div class="project">
            <h3>Nom du projet 1</h3>
            <p>Description du projet 1.</p>
            <img src="projet1.jpg" alt="Capture d'écran du projet 1">
        </div>

        <div class="project">
            <h3>Nom du projet 2</h3>
            <p>Description du projet 2.</p>
            <img src="projet2.jpg" alt="Capture d'écran du projet 2">
        </div>

        <div class="project">
            <h3>Nom du projet 3</h3>
            <p>Description du projet 3.</p>
            <img src="projet3.jpg" alt="Capture d'écran du projet 3">
        </div>

        <!-- Ajoutez d'autres projets selon vos besoins -->

    </section>

    <footer>
        <p>&copy; 2024 Mon Portfolio</p>
    </footer>

    <script>
        // Ajoutez une fonction pour changer la couleur de fond
        document.getElementById('changeColorButton').addEventListener('click', function() {
            // Vous pouvez ajouter d'autres couleurs selon vos besoins
            var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });
    </script>

</body>
</html>
