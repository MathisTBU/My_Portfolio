<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Futuriste</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            transition: background-color 0.5s;
        }

        header {
            background-color: #121212;
            padding: 2em;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #292929;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        h1, h2, h3 {
            color: #61dafb;
        }

        p {
            color: #ddd;
        }

        .project {
            margin-bottom: 2em;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        footer {
            background-color: #121212;
            color: #888;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Bouton pour ouvrir la palette de couleurs */
        .color-button {
            background-color: #61dafb;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .color-button:hover {
            background-color: #4fa8db;
        }

        /* Interface de la palette de couleurs */
        .color-palette {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        .color-palette button {
            width: 30px;
            height: 30px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-palette button:hover {
            transform: scale(1.2);
        }

        /* Morpion styles */
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #292929;
            color: #61dafb;
            font-size: 24px;
            border: 2px solid #61dafb;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .cell:hover {
            background-color: #1a1a1a;
        }

        /* Game Over animation */
        #game-over {
            display: none;
            font-size: 36px;
            margin-top: 20px;
            color: #ff5733;
            text-align: center;
        }

        /* Fireworks animation */
        @keyframes fireworks {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-500px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        #fireworks {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #firework {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: #ff5733;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: fireworks 1s ease-out infinite;
            transform-origin: center bottom;
        }

        #firework:nth-child(2) {
            animation-delay: 0.2s;
        }

        #firework:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Portfolio Futuriste</h1>
        <p>Présentation de mes travaux</p>
    </header>

    <section>
        <h2>Projets</h2>

        <div class="project">
            <h3>Nom du projet 1</h3>
            <p>Description du projet 1.</p>
            <img src="projet1.jpg" alt="Capture d'écran du projet 1">
        </div>

        <div class="project">
            <h3>Nom du projet 2</h3>
            <p>Description du projet 2.</p>
            <img src="projet2.jpg" alt="Capture d'écran du projet 2">
        </div>

        <!-- Ajoutez d'autres projets selon vos besoins -->

    </section>

    <!-- Bouton pour ouvrir la palette de couleurs -->
    <button class="color-button" onclick="toggleColorPalette()">Changer la couleur</button>

    <!-- Interface de la palette de couleurs -->
    <div class="color-palette">
        <button style="background-color: #ff5733" onclick="changeColor('#ff5733')"></button>
        <button style="background-color: #33ff57" onclick="changeColor('#33ff57')"></button>
        <button style="background-color: #5733ff" onclick="changeColor('#5733ff')"></button>
        <!-- Ajoutez d'autres couleurs selon vos besoins -->
    </div>

    <!-- Bouton pour lancer le jeu Morpion -->
    <button class="color-button" onclick="startGame()">Game</button>

    <!-- Morpion -->
    <div id="game-container">
        <div id="board"></div>
        <div id="game-over"></div>
        <div id="fireworks"></div>
    </div>

    <footer>
        <p>&copy; 2024 Mon Portfolio Futuriste</p>
    </footer>

    <script>
        // Morpion variables
        const board = document.getElementById('board');
        const cells = [];
        let currentPlayer = 'X';
        let gameActive = true;

        // Game Over and Fireworks elements
        const gameOverElement = document.getElementById('game-over');
        const fireworksElement = document.getElementById('fireworks');

        // Function to start the Morpion game
        function startGame() {
            document.getElementById('game-container').style.display = 'flex';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('fireworks').style.display = 'none';
            initializeBoard();
        }

        // Function to initialize the Morpion board
        function initializeBoard() {
            cells.length = 0;
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleCellClick(i));
                board.appendChild(cell);
                cells.push(cell);
            }
            currentPlayer = 'X';
            gameActive = true;
        }

        // Function to handle cell clicks during the Morpion game
        function handleCellClick(index) {
            if (!gameActive || cells[index].textContent !== '') return;

            cells[index].textContent = currentPlayer;
            if (checkWin()) {
                handleWin();
            } else if (checkDraw()) {
                handleDraw();
            } else {
                currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
            }
        }

        // Function to check for a win in the Morpion game
        function checkWin() {
            const winConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winConditions.some(condition => {
                const [a, b, c] = condition;
                return cells[a].textContent !== '' && cells[a].textContent === cells[b].textContent && cells[b].textContent === cells[c].textContent;
            });
        }

        // Function to handle a win in the Morpion game
        function handleWin() {
            gameActive = false;
            const winner = currentPlayer;
            gameOverElement.textContent = `${winner} wins!`;
            gameOverElement.style.color = '#33ff57'; // Change color for the winning message
            fireworksElement.style.display = 'block';
            startFireworks();
        }

        // Function to check for a draw in the Morpion game
        function checkDraw() {
            return cells.every(cell => cell.textContent !== '');
        }

        // Function to handle a draw in the Morpion game
        function handleDraw() {
            gameActive = false;
            gameOverElement.textContent = "It's a draw!";
            gameOverElement.style.color = '#ff5733'; // Change color for the draw message
        }

        // Function to start the fireworks animation
        function startFireworks() {
            fireworksElement.innerHTML = '<div id="firework"></div><div id="firework"></div><div id="firework"></div>';
        }

        // Function to toggle the Morpion and hide/show other elements
        function toggleMorpion() {
            const morpionContainer = document.getElementById('game-container');
            const colorPalette = document.querySelector('.color-palette');
            morpionContainer.style.display = (morpionContainer.style.display === 'flex') ? 'none' : 'flex';
            colorPalette.style.display = 'none';
            gameOverElement.style.display = 'none';
            fireworksElement.style.display = 'none';
        }
    </script>
</body>
</html>
