<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        .project {
            margin-bottom: 2em;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Portfolio</h1>
        <p>Présentation de mes travaux</p>
    </header>

    <section>
        <h2>Projets</h2>

        <div class="project">
            <h3>Nom du projet 1</h3>
            <p>Description du projet 1.</p>
            <img src="projet1.jpg" alt="Capture d'écran du projet 1">
        </div>

        <div class="project">
            <h3>Nom du projet 2</h3>
            <p>Description du projet 2.</p>
            <img src="projet2.jpg" alt="Capture d'écran du projet 2">
        </div>

        <!-- Ajoutez d'autres projets selon vos besoins -->

    </section>

    <footer>
        <p>&copy; 2024 Mon Portfolio</p>
    </footer>

</body>
</html>
