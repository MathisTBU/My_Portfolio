<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Futuriste</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            transition: background-color 0.5s;
        }

        header {
            background-color: #121212;
            padding: 2em;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #292929;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        h1, h2, h3 {
            color: #61dafb;
        }

        p {
            color: #ddd;
        }

        .project {
            margin-bottom: 2em;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        footer {
            background-color: #121212;
            color: #888;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Bouton pour ouvrir la palette de couleurs */
        .color-button {
            background-color: #61dafb;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .color-button:hover {
            background-color: #4fa8db;
        }

        /* Interface de la palette de couleurs */
        .color-palette {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        .color-palette button {
            width: 30px;
            height: 30px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-palette button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Portfolio Futuriste</h1>
        <p>Présentation de mes travaux</p>
    </header>

    <section>
        <h2>Projets</h2>

        <div class="project">
            <h3>Nom du projet 1</h3>
            <p>Description du projet 1.</p>
            <img src="projet1.jpg" alt="Capture d'écran du projet 1">
        </div>

        <div class="project">
            <h3>Nom du projet 2</h3>
            <p>Description du projet 2.</p>
            <img src="projet2.jpg" alt="Capture d'écran du projet 2">
        </div>

        <!-- Ajoutez d'autres projets selon vos besoins -->

    </section>

    <!-- Bouton pour ouvrir la palette de couleurs -->
    <button class="color-button" onclick="toggleColorPalette()">Changer la couleur</button>

    <!-- Interface de la palette de couleurs -->
    <div class="color-palette">
        <button style="background-color: #ff5733" onclick="changeColor('#ff5733')"></button>
        <button style="background-color: #33ff57" onclick="changeColor('#33ff57')"></button>
        <button style="background-color: #5733ff" onclick="changeColor('#5733ff')"></button>
        <!-- Ajoutez d'autres couleurs selon vos besoins -->
    </div>

    <footer>
        <p>&copy; 2024 Mon Portfolio Futuriste</p>
    </footer>

    <script>
        function toggleColorPalette() {
            var palette = document.querySelector('.color-palette');
            palette.style.display = (palette.style.display === 'block') ? 'none' : 'block';
        }

        function changeColor(color) {
            document.body.style.backgroundColor = color;
            document.querySelector('section').style.backgroundColor = color;
        }
    </script>

</body>
</html>
