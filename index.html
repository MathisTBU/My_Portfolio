<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Futuriste</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            transition: background-color 0.5s;
        }

        header {
            background-color: #121212;
            padding: 2em;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #292929;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        h1, h2, h3 {
            color: #61dafb;
        }

        p {
            color: #ddd;
        }

        .project {
            margin-bottom: 2em;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        footer {
            background-color: #121212;
            color: #888;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Bouton pour ouvrir la palette de couleurs */
        .color-button {
            background-color: #61dafb;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .color-button:hover {
            background-color: #4fa8db;
        }

        /* Interface de la palette de couleurs */
        .color-palette {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        .color-palette button {
            width: 30px;
            height: 30px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-palette button:hover {
            transform: scale(1.2);
        }

        /* Morpion styles */
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #292929;
            color: #61dafb;
            font-size: 24px;
            border: 2px solid #61dafb;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .cell:hover {
            background-color: #1a1a1a;
        }

        /* Game Over animation */
        #game-over {
            display: none;
            font-size: 36px;
            margin-top: 20px;
            color: #ff5733;
            text-align: center;
        }

        /* Fireworks animation */
        @keyframes fireworks {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-500px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        #fireworks {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #firework {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: #ff5733;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: fireworks 1s ease-out infinite;
            transform-origin: center bottom;
        }

        #firework:nth-child(2) {
            animation-delay: 0.2s;
        }

        #firework:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>

        <h1>Mon Portfolio Futuriste</h1>
        <p>Présentation de mes travaux</p>
    </header>

            <img src="projet2.jpg" alt="Capture d'écran du projet 2">
        </div>
